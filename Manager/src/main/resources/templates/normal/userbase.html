<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">Base HTML</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand extra" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav text-uppercase  ">
				<li class="nav-item active"><a class="nav-link active"
					th:href=@{/user/index} aria-current="page" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link active " tabindex="-1"
					aria-disabled="true"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link  active"
					th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
				</li>
			</ul>
		</div>
		</div>
	</nav>

	<!-- nav bar end -->


	<!-- This is side bar -->
	<div class="sidebar mt-2">
	<span onclick="toggleSidebar()" class="cross-btn">&times;</span>
	
		<a th:href="@{/user/index}" class="items"><i class="fas fa-home"></i> Home</a> 
		<a th:href="@{/user/show-contacts/0}" class="items"><i class="fas fa-address-book"></i> Contacts</a>
	    <a th:href="@{/user/addcontact}" class="items"><i class="fas fa-user-plus"></i> Add Contact</a>
		<a th:href="@{/user/profile}" class="items"><i class="fas fa-user-circle"></i> Profile</a>
		<a th:href="@{/user/settings}" href="" class="items"><i class="fas fa-users-cog"></i> Setting</a>
	    <a th:href="@{/logout}" class="items"><i class="fas fa-sign-out-alt"></i> Logout</a> 

	</div>
	<!-- END Side Bar -->

	<!-- Content Are -->
	
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3 "></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- END of Content -->


	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	
	
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
			<script>
			function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "Want to delete this contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cid
				    	
				  } else {
				    swal("You are safe!");
				  }
				});
			}
			</script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
	<script th:src="@{/js/script1.js}"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
</body>
</html>
