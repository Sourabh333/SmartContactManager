<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="/normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home</title>

</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		
		<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
		
				<span th:text="${session.message.content}"></span>	
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				
		</div>
			<div class="card-body">
				<h2 class="text-center">Add Contact</h2>
				<div class="container-fluid mt-1">
					<div class="row">
					<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">
								
								<!-- First Name -->
								
								<div class="input-group mt-2">
									<div class="input-group-prepend mt-1">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="fname" name="name" placeholder="Name" class="form-control ">
								</div>
								<!-- Second Name -->
								<div class="input-group mt-2">
									<div class="input-group-prepend mt-1">
										<div class="input-group-text">
											<i class=" fa fa-user-alt"></i>
										</div>
									</div>
									<input  type="text" id="sname" name="secname" placeholder="Nick Name" class="form-control ">
								</div>
								<!-- Phone field  -->
								
								<div class="input-group mt-2">
									<div class="input-group-prepend mt-1">
										<div class="input-group-text">
											<i class=" fa fa-phone"></i>
										</div>
									</div>
									<input required  type="numbeer" id="phone" name="phone" placeholder="Phone Number" class="form-control ">
								</div>
								<!-- Email field  -->
								<div class="input-group mt-2">
									<div class="input-group-prepend mt-1">
										<div class="input-group-text">
											<i class="fas fa-envelope-square"></i>
										</div>
									</div>
									<input required type="email" id="email" name="email" placeholder=" Email" class="form-control ">
								</div>
								
								<!--work field  -->
								<div class="input-group mt-2">
									<div class="input-group-prepend mt-1">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder=" Work" class="form-control ">
								</div>
								
								<!-- Contact description -->
								
								<div class="form-group mt-3">
								
								<textarea id="mytextarea" placeholder="Contact Desccription" rows="10" class="form-control" name="description" >
								
								</textarea>
								</div>
								<!-- Image field -->
								<div class="custom-file">
								<input type="file" name="profile-image">
								</div>

								<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>


						</div>
					</div>

				</div>


			</div>
		</div> 
	</section>
</body>
</html>
