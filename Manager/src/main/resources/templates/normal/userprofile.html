<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="/normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home</title>

</head>
<body>
<section>
<div class="card">
	<div class="card-body" >
				<div class="container text-center">
					 <img th:if="${user.imageUrl != NULL}" src=""
						style="height: 200px; width: 200px; border-radius: 0%"
						th:src="@{'/images/'+${user.imageUrl}}" alt="profile_photo">
					<img th:if="${user.imageUrl == NULL}" src=""
						style="height: 200px; width: 200px; border-radius: 0%;"
						th:src="@{/images/user_icon.jfif}" alt="profile_photo">
			 
					<h1 class="m-2" th:text="${user.name}"></h1>
				
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Your ID</th>
										<th scope="col"><span th:text="${user.id}"></span></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">Email</th>
										<td><span th:text="${user.email}"></span></td>
									</tr>
									<tr>
										<th scope="row">Status</th>
										<td><span th:if="${user.status}">Active</span></td>
									</tr>
									<tr>
										<th scope="row">About</th>
										<td><span th:text="${user.about}"></span></td>
									</tr>
									
								</tbody>
					</table>
					
				<!-- <div class="container text-center  ">
				 <button  th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">Delete</button>
      			 <form th:action="@{'/user/open-contact/'+${contact.cid}}" class="mt-2" method="post">
      <button type="submit" class="btn btn-success btn-block">Update</button>
      </form>
			</div>
			
			<h1 th:unless="${contact}">You Do not have permission</h1> -->
		</div>
		</div>
		</div>
</section>
</body>
</html>
